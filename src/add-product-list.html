<!DOCTYPE html>
<html lang="en">
<!-- index.html  21 Nov 2019 03:44:50 GMT -->
<head>
    @@include('partials/css-common.html')
    <title>Thêm sản phẩm</title>
</head>
<body>
<div class="loader"></div>
<div id="app">
    <div class="main-wrapper main-wrapper-1">
        @@include('partials/header.html')
        @@include('partials/sidebar-left.html')
        <!-- Main Content -->
        <div class="main-content">
            <div class="alert messageInfo" style="display: none"></div>
            <section class="section">
                <div class="row ">
                    <div class="col-12 col-md-12 col-lg-12">
                        <div class="card">
                            <form class="form-submit needs-validation" action="#" novalidate="">
                                <div class="card-header">
                                    <h4>Thêm sản phẩm</h4>
                                </div>
                                <div class="card-body">
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label">Mã sản phẩm</label>
                                        <div class="col-sm-9">
                                            <input id="code-product" type="text" class="form-control" required="">
                                            <div class="invalid-feedback">
                                                Hãy nhập mã sản phẩm
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label">Tên sản phẩm</label>
                                        <div class="col-sm-9">
                                            <input id="name-product" type="text" class="form-control" required="">
                                            <div class="invalid-feedback">
                                                Hãy nhập tên sản phẩm
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group mb-0 row">
                                        <label class="col-sm-3 col-form-label">Mô tả</label>
                                        <div class="col-sm-9">
                                            <textarea id="description-product" class="form-control"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group mb-0 row">
                                        <label class="col-sm-3 col-form-label"> </label>
                                        <div class="col-sm-9">
                                            <button id="btn-submit" class="btn btn-primary " style="margin-top: 1em;">Thêm sản phẩm</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
           <!-- @@include('partial/sidebar-setting-right.html')-->
        </div>
        @@include('partials/footer.html')
    </div>
</div>
@@include('partials/script-common.html')
<!-- Page Specific JS File -->
<script src="assets/js/page/product.js"></script>
<script src="assets/js/page/add-product-list.js"></script>
</body>
<!-- index.html  21 Nov 2019 03:47:04 GMT -->
</html>
