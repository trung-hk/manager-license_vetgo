<section class="section">
  <div class="section-body">
    <div class="row">
      <div class="col-12">
        <nz-card style="width: 100%" [nzTitle]="titleLeft" [nzBordered]="false">
          <ng-container [ngTemplateOutlet]="titleAction"></ng-container>
          <nz-table
              nzShowSizeChanger
              [nzData]="dataOrderList"
              [nzFrontPagination]="false"
              [nzLoading]="loading"
              [nzTotal]="total"
              [nzPageSize]="pageSize"
              [nzPageIndex]="pageIndex"
              (nzQueryParams)="onQueryParamsChange($event)"
              [nzScroll]="{ x: '500px' }"
          >
            <thead>
            <tr>
              <th nzWidth="15em" nzColumnKey="code" [nzSortFn]="true">Mã đơn hàng</th>
              <th nzWidth="15em" nzColumnKey="name" [nzSortFn]="true">Khách hàng</th>
              <th nzWidth="20em">Sản phẩm đã mua</th>
              <th nzWidth="10em">
                Nội dung thanh toán
              </th>
              <th class="text-center" nzWidth="10em">Thao tác</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let dt of dataOrderList">
              <td>{{dt.code}}</td>
              <td>
                <nz-list-item-meta
                    *ngIf="dt"
                    [nzAvatar]="avatar"
                    [nzDescription]="dt.customerName!"
                >
                  <nz-list-item-meta-title>
                    {{dt.customerPhone! | mask: Constant.FORMAT_PHONE_INPUT: Constant.FORMAT_DEFAULT}}
                  </nz-list-item-meta-title>
                </nz-list-item-meta>
                <ng-template #avatar>
                  <nz-avatar nzIcon="user" nzSrc=""></nz-avatar>
                </ng-template>
              </td>
              <td>
                <nz-list-item-meta
                    *ngIf="dt"
                    nzAvatar="/assets/img/service-packages.png"
                    [nzDescription]="dt.attributesObject?.itemName! + ' - ' + dt.attributesObject?.packagesMap?.get(dt.packageId!)?.name"
                >
                  <nz-list-item-meta-title>
                    <nz-statistic
                        [nzValueStyle]="{'font-size': 'unset'}"
                        [nzValue]="(dt.totalAmount | number)!"
                        [nzSuffix]="'VNĐ'">
                    </nz-statistic>
                  </nz-list-item-meta-title>
                </nz-list-item-meta>
              </td>
              <td>{{dt.paymentCode}}</td>
              <td class="align-center action">
                <nz-space>
                  <span *nzSpaceItem
                        nz-icon nzType="transaction"
                        nzTheme="outline"
                        (click)="showApproveModal(dt)"
                        title="Xác nhận thanh toán">
                  </span>
                </nz-space>
              </td>
            </tr>
            </tbody>
          </nz-table>
        </nz-card>
        <ng-template #titleLeft>
          Danh sách đơn hàng
          <nz-tag [nzColor]="'#33CCFF'">
            <nz-statistic [nzValueStyle]="{'font-size': 'unset'}" [nzValue]="(total | number)!"></nz-statistic>
          </nz-tag>
        </ng-template>
        <ng-template #titleAction>
          <div nz-row [ngStyle]="{'margin-top': '15px'}">
            <div nz-col [nzXXl]="{ span: 6, offset: 18 }"
                 [nzXl]="{ span: 8, offset: 16 }"
                 [nzLg]="{ span: 10, offset: 14 }"
                 [nzMd]="{ span: 12, offset: 12 }"
                 [nzSm]="24"
                 [nzXs]="24">
              <nz-input-group [nzSuffix]="suffixIconSearch" class="search-input">
                <input nzSize="large" type="text" nz-input placeholder="Mã đơn hàng"
                       (keyup.enter)="search($event)"/>
              </nz-input-group>
              <ng-template #suffixIconSearch>
                <span nz-icon nzType="search"></span>
              </ng-template>
            </div>
          </div>
          <nz-divider></nz-divider>
        </ng-template>
      </div>
    </div>
  </div>
</section>
<nz-modal [(nzVisible)]="idShowModal" nzTitle="Xác nhận thanh toán" nzOkText="Đồng ý"
          nzCancelText="Hủy" (nzOnOk)="approvePayment()"
          [nzOkLoading]="isAwaitApprove"
          (nzOnCancel)="handleCancelApprovePopup()">
  <ng-container *nzModalContent>
    Xác nhận đơn hàng này đã thanh toán?
  </ng-container>
</nz-modal>
