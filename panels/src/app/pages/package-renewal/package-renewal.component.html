<section class="section">
  <div class="section-body">
    <nz-card style="width: 100%" [nzTitle]="data.name!" [nzBordered]="false" [nzBodyStyle]="{'padding': 'unset' }" [nzLoading]="loading">
      <div nz-row [nzGutter]="16">
        <ng-container *ngFor="let dt of data.packages">
          <div nz-col [nzXXl]="8" [nzXl]="8" [nzLg]="12" [nzMd]="12" [nzSm]="24" [nzXs]="24">
            <div class="pricing pricing-highlight">
              <div class="pricing-title">
                {{dt.name}}
              </div>
              <div class="pricing-padding">
                <div class="pricing-price">
                  <div>Giá</div>
                  <div>{{dt.price | moneyFormat}} VNĐ</div>
                </div>
<!--                <div class="pricing-details">-->
<!--                  <div class="pricing-item">-->
<!--                    <div class="pricing-item-icon bg-yellow"><i class="far fa-clock"></i></div>-->
<!--                    <div class="pricing-item-label">Còn lại {{!dt.quantityDateUsing || dt.quantityDateUsing < 0 ? 0 : dt.quantityDateUsing}} ngày</div>-->
<!--                  </div>-->
<!--                </div>-->
              </div>
              <div class="pricing-cta">Mua</div>
            </div>
          </div>
        </ng-container>
      </div>
    </nz-card>
  </div>
</section>
