<nz-table
        nzShowSizeChanger
        [nzData]="listOfRandomUser"
        [nzFrontPagination]="false"
        [nzLoading]="loading"
        [nzTotal]="total"
        [nzPageSize]="pageSize"
        [nzPageIndex]="pageIndex"
        (nzQueryParams)="onQueryParamsChange($event)"
>
    <thead>
    <tr>
        <th nzColumnKey="name" [nzSortFn]="true">name</th>
        <th nzColumnKey="description" [nzFilters]="filterGender" [nzFilterFn]="true">description</th>
        <th nzColumnKey="status" [nzSortFn]="true">status</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of listOfRandomUser">
        <td>{{ data.name }}</td>
        <td>{{ data.description }}</td>
        <td>{{ data.status }}</td>
    </tr>
    </tbody>
</nz-table>
